<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Layouris — Onde os Layouts Ganham Vida.</title>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Styles -->
  <style>
    :root {
      --primary-purple: #6e44ff;
      --primary-blue: #009fff;
      --primary-pink: #ff61f6;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.3);
      --glow: rgba(255, 255, 255, 0.2);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    body {
      background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue), var(--primary-pink));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: var(--white);
      backdrop-filter: blur(10px);
      transition: all 1s ease-out;
    }

    .container {
      text-align: center;
      z-index: 10;
      animation: fadeIn 1.5s ease-out;
      padding: 2rem;
      max-width: 90%;
    }

    .logo {
      font-size: 8rem;
      font-weight: 800;
      letter-spacing: -0.05em;
      color: var(--white);
      text-shadow: 8px 8px 16px var(--shadow), 0 0 20px var(--glow);
      transform: scale(0.8) rotate(-10deg) translateZ(0);
      opacity: 0;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05) rotate(2deg) translateZ(10px);
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.8));
    }

    .slogan {
      font-size: 1.8rem;
      font-style: italic;
      font-weight: 300;
      margin-top: 2rem;
      opacity: 0;
      transform: translateX(-100%);
      position: relative;
      z-index: 10;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      letter-spacing: 1px;
    }

    /* Fluid Background Shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      z-index: -1;
    }

    .shape-1 {
      width: 400px;
      height: 400px;
      background: var(--primary-purple);
      top: -100px;
      right: -100px;
      animation: float 6s ease-in-out infinite;
    }

    .shape-2 {
      width: 300px;
      height: 300px;
      background: var(--primary-blue);
      bottom: -50px;
      left: -50px;
      animation: float 8s ease-in-out infinite reverse;
    }

    .shape-3 {
      width: 500px;
      height: 500px;
      background: var(--primary-pink);
      bottom: -150px;
      right: -100px;
      animation: float 10s ease-in-out infinite;
    }

    /* Particles Canvas */
    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes float {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      50% { transform: translate(10px, -10px) rotate(180deg); }
      100% { transform: translate(0px, 0px) rotate(360deg); }
    }

    /* Glassmorphism */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo {
        font-size: 6rem;
      }
      .slogan {
        font-size: 1.4rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 4rem;
      }
      .slogan {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Particles Canvas -->
  <canvas id="particles"></canvas>

  <!-- Fluid Background Shapes -->
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>

  <!-- Main Content -->
  <div class="container glass">
    <div class="logo">Ly</div>
    <div class="slogan">Onde os Layouts Ganham Vida.</div>
  </div>

  <!-- Scripts -->
  <script>
    // Particles System (JavaScript Puro)
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');

    let particles = [];
    const particleCount = 80;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createParticles() {
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.3,
          dy: (Math.random() - 0.5) * 0.3,
          color: `rgba(255, 255, 255, ${Math.random() * 0.4 + 0.1})`
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(particle => {
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
        ctx.fillStyle = particle.color;
        ctx.fill();

        particle.x += particle.dx;
        particle.y += particle.dy;

        if (particle.x < 0 || particle.x > canvas.width) particle.dx *= -1;
        if (particle.y < 0 || particle.y > canvas.height) particle.dy *= -1;
      });

      requestAnimationFrame(drawParticles);
    }

    // Som ambiente suave
    function playAmbientSound() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(120, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      setTimeout(() => oscillator.stop(), 5000);
    }

    // Som de entrada do logo
    function playLogoSound() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.5);

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.5);
    }

    // Animações com GSAP
    document.addEventListener('DOMContentLoaded', () => {
      resizeCanvas();
      createParticles();
      drawParticles();

      playAmbientSound();
      setTimeout(playLogoSound, 1000);

      // Animação do logo com GSAP
      gsap.from(".logo", {
        scale: 0.8,
        rotation: -10,
        opacity: 0,
        duration: 1.5,
        ease: "back.out(1.7)",
        delay: 0.5,
        onComplete: () => {
          // Animação do slogan
          gsap.to(".slogan", {
            opacity: 1,
            x: 0,
            duration: 1,
            ease: "power2.out",
            delay: 0.5
          });
        }
      });

      // Redireciona após 5 segundos
      setTimeout(() => {
        document.body.style.opacity = 0;
        setTimeout(() => {
          window.location.href = 'app.html';
        }, 500);
      }, 5500);
    });

    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
