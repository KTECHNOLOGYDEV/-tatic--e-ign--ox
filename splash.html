<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ly - Animação Profissional 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #121212;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }

        .logo {
            font-size: clamp(8vw, 20vw, 12vw);
            font-weight: 800;
            color: white;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.7),
                0 0 30px rgba(255, 255, 255, 0.5),
                0 0 50px rgba(255, 255, 255, 0.3);
            letter-spacing: clamp(1px, 3px, 2px);
            line-height: 1;
            perspective: 1000px;
            display: inline-block;
            position: relative;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
            transition: all 1.5s ease-out;
        }

        .logo.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .logo-letter {
            display: inline-block;
            position: relative;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transform-origin: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-style: normal;
        }

        .logo-l {
            font-size: clamp(8vw, 20vw, 12vw);
            font-weight: 800;
            position: relative;
            animation: magicL 3s ease-in-out infinite;
        }

        .logo-y {
            font-size: clamp(8vw, 20vw, 12vw);
            font-weight: 800;
            position: relative;
            margin-left: -0.2em;
            animation: magicY 3s ease-in-out infinite;
        }

        .logo-l::after,
        .logo-y::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(45deg, #6e00ff, #007aff);
            filter: blur(5px);
            opacity: 0.5;
            z-index: -1;
        }

        @keyframes magicL {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            25% { transform: rotateY(10deg) rotateX(5deg) scale(1.05); }
            50% { transform: rotateY(0deg) rotateX(0deg); }
            75% { transform: rotateY(-10deg) rotateX(-5deg) scale(1.05); }
            100% { transform: rotateY(0deg) rotateX(0deg); }
        }

        @keyframes magicY {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            25% { transform: rotateY(-10deg) rotateX(-5deg) scale(1.05); }
            50% { transform: rotateY(0deg) rotateX(0deg); }
            75% { transform: rotateY(10deg) rotateX(5deg) scale(1.05); }
            100% { transform: rotateY(0deg) rotateX(0deg); }
        }

        .color-palette {
            position: absolute;
            bottom: clamp(10px, 3vw, 20px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: clamp(5px, 2vw, 10px);
            z-index: 10;
        }

        .color-swatch {
            width: clamp(15px, 4vw, 30px);
            height: clamp(15px, 4vw, 30px);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .color-1 { background: #6e00ff; }
        .color-2 { background: #007aff; }
        .color-3 { background: #00f7ff; }
        .color-4 { background: #ff00c8; }
        .color-5 { background: #ff8000; }

        /* Particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }

        .glow {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
            z-index: 3;
        }

        /* Floating elements */
        .floating-element {
            position: absolute;
            background: linear-gradient(45deg, #6e00ff, #007aff);
            border-radius: 20px;
            filter: blur(20px);
            opacity: 0.5;
            z-index: 2;
        }

        .floating-1 {
            width: clamp(150px, 40vw, 300px);
            height: clamp(150px, 40vw, 300px);
            top: clamp(-50px, -10vw, -100px);
            left: clamp(-25px, -5vw, -50px);
            animation: float1 15s ease-in-out infinite;
        }

        .floating-2 {
            width: clamp(200px, 50vw, 400px);
            height: clamp(200px, 50vw, 400px);
            bottom: clamp(-75px, -15vw, -150px);
            right: clamp(-50px, -10vw, -100px);
            animation: float2 20s ease-in-out infinite;
        }

        .floating-3 {
            width: clamp(100px, 25vw, 200px);
            height: clamp(100px, 25vw, 200px);
            top: 50%;
            right: clamp(-25px, -5vw, -50px);
            animation: float3 12s ease-in-out infinite;
        }

        @keyframes float1 {
            0% { transform: translate(0px, 0px) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(180deg); }
            100% { transform: translate(0px, 0px) rotate(360deg); }
        }

        @keyframes float2 {
            0% { transform: translate(0px, 0px) rotate(0deg); }
            50% { transform: translate(-20px, 20px) rotate(180deg); }
            100% { transform: translate(0px, 0px) rotate(360deg); }
        }

        @keyframes float3 {
            0% { transform: translate(0px, 0px) rotate(0deg); }
            50% { transform: translate(-10px, -10px) rotate(180deg); }
            100% { transform: translate(0px, 0px) rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                font-size: clamp(15vw, 25vw, 20vw);
            }
            
            .logo-l,
            .logo-y {
                font-size: clamp(15vw, 25vw, 20vw);
            }
            
            .color-palette {
                bottom: clamp(15px, 5vw, 25px);
            }
            
            .color-swatch {
                width: clamp(20px, 5vw, 25px);
                height: clamp(20px, 5vw, 25px);
            }
            
            .floating-1 {
                width: clamp(100px, 30vw, 150px);
                height: clamp(100px, 30vw, 150px);
                top: clamp(-30px, -8vw, -50px);
                left: clamp(-15px, -3vw, -25px);
            }
            
            .floating-2 {
                width: clamp(150px, 40vw, 200px);
                height: clamp(150px, 40vw, 200px);
                bottom: clamp(-50px, -12vw, -75px);
                right: clamp(-30px, -6vw, -50px);
            }
            
            .floating-3 {
                width: clamp(70px, 20vw, 100px);
                height: clamp(70px, 20vw, 100px);
                right: clamp(-15px, -3vw, -25px);
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: clamp(20vw, 30vw, 25vw);
            }
            
            .logo-l,
            .logo-y {
                font-size: clamp(20vw, 30vw, 25vw);
            }
            
            .color-palette {
                bottom: clamp(20px, 8vw, 30px);
                gap: clamp(3px, 1.5vw, 8px);
            }
            
            .color-swatch {
                width: clamp(15px, 4vw, 20px);
                height: clamp(15px, 4vw, 20px);
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="logo-container">
        <div class="logo" id="logo">
            <span class="logo-letter logo-l">L</span>
            <span class="logo-letter logo-y">y</span>
        </div>
    </div>

    <div class="color-palette">
        <div class="color-swatch color-1"></div>
        <div class="color-swatch color-2"></div>
        <div class="color-swatch color-3"></div>
        <div class="color-swatch color-4"></div>
        <div class="color-swatch color-5"></div>
    </div>

    <div class="floating-element floating-1"></div>
    <div class="floating-element floating-2"></div>
    <div class="floating-element floating-3"></div>

    <script>
        // Create canvas and context
        const canvasContainer = document.getElementById('canvas-container');
        const canvas = document.createElement('canvas');
        canvasContainer.appendChild(canvas);
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Initialize canvas
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Color palette
        const colors = [
            '#6e00ff', // Purple
            '#007aff', // Blue
            '#00f7ff', // Cyan
            '#ff00c8', // Pink
            '#ff8000'  // Orange
        ];

        // Create gradient background
        function createGradientBackground() {
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height) * 0.8
            );
            
            gradient.addColorStop(0, colors[0]);
            gradient.addColorStop(0.3, colors[1]);
            gradient.addColorStop(0.6, colors[2]);
            gradient.addColorStop(0.8, colors[3]);
            gradient.addColorStop(1, colors[4]);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Create animated particles
        const particles = [];
        let particleCount = 80;

        function initializeParticles() {
            particles.length = 0;
            const count = window.innerWidth < 768 ? 40 : 80;
            particleCount = count;
            
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2 + 0.5,
                    speedX: (Math.random() - 0.5) * 0.3,
                    speedY: (Math.random() - 0.5) * 0.3,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    alpha: Math.random() * 0.4 + 0.1
                });
            }
        }

        // Create glowing elements
        const glows = [];
        let glowCount = 3;

        function initializeGlows() {
            glows.length = 0;
            const count = window.innerWidth < 768 ? 2 : 3;
            glowCount = count;
            
            for (let i = 0; i < count; i++) {
                glows.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 150 + 80,
                    speedX: (Math.random() - 0.5) * 0.1,
                    speedY: (Math.random() - 0.5) * 0.1,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    alpha: 0.08
                });
            }
        }

        // Animation loop
        function animate() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw gradient background
            createGradientBackground();
            
            // Update and draw particles
            particles.forEach(particle => {
                // Move particle
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                
                // Bounce off edges
                if (particle.x < 0 || particle.x > canvas.width) {
                    particle.speedX *= -1;
                }
                if (particle.y < 0 || particle.y > canvas.height) {
                    particle.speedY *= -1;
                }
                
                // Draw particle
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.alpha;
                ctx.fill();
                ctx.globalAlpha = 1;
            });
            
            // Update and draw glows
            glows.forEach(glow => {
                // Move glow
                glow.x += glow.speedX;
                glow.y += glow.speedY;
                
                // Bounce off edges
                if (glow.x < 0 || glow.x > canvas.width) {
                    glow.speedX *= -1;
                }
                if (glow.y < 0 || glow.y > canvas.height) {
                    glow.speedY *= -1;
                }
                
                // Draw glow
                const gradient = ctx.createRadialGradient(
                    glow.x, glow.y, 0,
                    glow.x, glow.y, glow.radius
                );
                gradient.addColorStop(0, `rgba(${hexToRgb(glow.color).r}, ${hexToRgb(glow.color).g}, ${hexToRgb(glow.color).b}, ${glow.alpha})`);
                gradient.addColorStop(1, `rgba(${hexToRgb(glow.color).r}, ${hexToRgb(glow.color).g}, ${hexToRgb(glow.color).b}, 0)`);
                
                ctx.beginPath();
                ctx.arc(glow.x, glow.y, glow.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
            });
            
            // Add subtle noise effect
            addNoiseEffect();
            
            requestAnimationFrame(animate);
        }

        // Convert hex to RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // Add noise effect
        function addNoiseEffect() {
            if (window.innerWidth < 480) return; // Skip on very small devices for performance
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                // Add subtle noise
                const noise = (Math.random() - 0.5) * 3;
                data[i] = Math.min(255, Math.max(0, data[i] + noise));     // Red
                data[i + 1] = Math.min(255, Math.max(0, data[i + 1] + noise)); // Green
                data[i + 2] = Math.min(255, Math.max(0, data[i + 2] + noise)); // Blue
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        // Start animation
        initializeParticles();
        initializeGlows();
        animate();

        // Add mouse interaction
        let mouseX = 0;
        let mouseY = 0;

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Create particles on mouse move
            if (Math.random() > 0.97) {
                particles.push({
                    x: mouseX,
                    y: mouseY,
                    radius: Math.random() * 1.5 + 0.5,
                    speedX: (Math.random() - 0.5) * 1.5,
                    speedY: (Math.random() - 0.5) * 1.5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    alpha: Math.random() * 0.4 + 0.1
                });
                
                // Remove old particles
                if (particles.length > particleCount + 20) {
                    particles.shift();
                }
            }
            
            // Add 3D effect to logo
            const logoL = document.querySelector('.logo-l');
            const logoY = document.querySelector('.logo-y');
            if (logoL && logoY) {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                const deltaX = mouseX - centerX;
                const deltaY = mouseY - centerY;
                
                const rotateX = (deltaY / centerY) * 5;
                const rotateY = -(deltaX / centerX) * 5;
                
                logoL.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                logoY.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            }
        });

        // Add touch support for mobile
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            
            if (Math.random() > 0.97) {
                particles.push({
                    x: mouseX,
                    y: mouseY,
                    radius: Math.random() * 1.5 + 0.5,
                    speedX: (Math.random() - 0.5) * 1.5,
                    speedY: (Math.random() - 0.5) * 1.5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    alpha: Math.random() * 0.4 + 0.1
                });
                
                if (particles.length > particleCount + 20) {
                    particles.shift();
                }
            }
        });

        // Add click effect
        canvas.addEventListener('click', (e) => {
            // Create explosion effect
            const particleAmount = window.innerWidth < 768 ? 10 : 20;
            for (let i = 0; i < particleAmount; i++) {
                particles.push({
                    x: e.clientX,
                    y: e.clientY,
                    radius: Math.random() * 2 + 0.5,
                    speedX: (Math.random() - 0.5) * 3,
                    speedY: (Math.random() - 0.5) * 3,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    alpha: Math.random() * 0.4 + 0.1
                });
            }
        });

        // Add scroll effect
        let scrollY = 0;
        window.addEventListener('scroll', () => {
            scrollY = window.scrollY;
            // Adjust particle behavior based on scroll
            particles.forEach(particle => {
                particle.speedY += scrollY * 0.00005;
            });
        });

        // Add parallax effect to floating elements
        window.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 50;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 50;
            
            document.querySelectorAll('.floating-element').forEach(el => {
                el.style.transform = `translateX(${xAxis}px) translateY(${yAxis}px)`;
            });
        });

        // Add cursor trail effect
        let lastMouseX = 0;
        let lastMouseY = 0;
        let trailParticles = [];

        canvas.addEventListener('mousemove', (e) => {
            if (Math.sqrt(Math.pow(e.clientX - lastMouseX, 2) + Math.pow(e.clientY - lastMouseY, 2)) > 10) {
                // Create trail particle
                const trailParticle = document.createElement('div');
                trailParticle.className = 'particle';
                trailParticle.style.width = '2px';
                trailParticle.style.height = '2px';
                trailParticle.style.left = `${e.clientX}px`;
                trailParticle.style.top = `${e.clientY}px`;
                trailParticle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                trailParticle.style.borderRadius = '50%';
                trailParticle.style.boxShadow = `0 0 8px ${colors[Math.floor(Math.random() * colors.length)]}`;
                
                document.body.appendChild(trailParticle);
                trailParticles.push(trailParticle);
                
                // Remove after 1 second
                setTimeout(() => {
                    if (trailParticle.parentNode) {
                        trailParticle.parentNode.removeChild(trailParticle);
                    }
                }, 800);
                
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            }
        });

        // Add responsive adjustments
        function adjustForDevice() {
            resizeCanvas();
            initializeParticles();
            initializeGlows();
            
            // Adjust floating elements
            const floatingElements = document.querySelectorAll('.floating-element');
            floatingElements.forEach(el => {
                el.style.animationDuration = window.innerWidth < 768 ? 
                    (el.classList.contains('floating-1') ? '10s' : 
                     el.classList.contains('floating-2') ? '15s' : '8s') : 
                    (el.classList.contains('floating-1') ? '15s' : 
                     el.classList.contains('floating-2') ? '20s' : '12s');
            });
        }

        window.addEventListener('resize', adjustForDevice);

        // Add final touch: subtle pulsing background
        function pulseBackground() {
            const pulseIntensity = Math.sin(Date.now() / 1000) * 0.03 + 0.97;
            document.body.style.background = `linear-gradient(45deg, 
                rgba(110, 0, 255, ${pulseIntensity}), 
                rgba(0, 122, 255, ${pulseIntensity}), 
                rgba(0, 247, 255, ${pulseIntensity}), 
                rgba(255, 0, 200, ${pulseIntensity}), 
                rgba(255, 128, 0, ${pulseIntensity}))`;
        }

        setInterval(pulseBackground, 100);

        // Initialize everything
        window.addEventListener('load', () => {
            adjustForDevice();
            animate();
            
            // Start logo animation after a delay
            setTimeout(() => {
                const logo = document.getElementById('logo');
                logo.classList.add('show');
                
                // Create magical particle effect around logo
                createMagicParticleEffect();
                
                // After animation completes, redirect to login.html
                setTimeout(() => {
                    // Redirect to GitHub Pages login page
                    window.location.href = "login.html";
                }, 6000); // Wait 3 seconds after animation
            }, 500);
        });

        // Create magical particle effect around logo
        function createMagicParticleEffect() {
            const logoContainer = document.querySelector('.logo-container');
            const rect = logoContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // Create magical particles around the logo
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = '3px';
                particle.style.height = '3px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.boxShadow = `0 0 10px ${colors[Math.floor(Math.random() * colors.length)]}`;
                particle.style.position = 'absolute';
                particle.style.zIndex = '15';
                
                // Position around logo
                const angle = (i / 50) * Math.PI * 2;
                const distance = 30 + Math.random() * 50;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                document.body.appendChild(particle);
                
                // Animate particle
                setTimeout(() => {
                    particle.style.transition = 'all 2s ease-out';
                    particle.style.opacity = '0';
                    particle.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) scale(0)`;
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 2000);
                }, i * 50);
            }
            
            // Create glowing aura around logo
            const glow = document.createElement('div');
            glow.className = 'glow';
            glow.style.width = '200px';
            glow.style.height = '200px';
            glow.style.left = `${centerX - 100}px`;
            glow.style.top = `${centerY - 100}px`;
            glow.style.background = 'radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%)';
            glow.style.zIndex = '12';
            document.body.appendChild(glow);
            
            // Animate glow
            setTimeout(() => {
                glow.style.transition = 'all 3s ease-out';
                glow.style.opacity = '0';
                glow.style.transform = 'scale(2)';
                
                setTimeout(() => {
                    if (glow.parentNode) {
                        glow.parentNode.removeChild(glow);
                    }
                }, 3000);
            }, 1000);
        }

        // Add performance optimization for mobile
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
            // Reduce animation complexity on mobile
            document.querySelectorAll('.floating-element').forEach(el => {
                el.style.filter = 'blur(15px)';
            });
        }

        // Add 3D rotation to logo letters
        function animateLogo3D() {
            const logoL = document.querySelector('.logo-l');
            const logoY = document.querySelector('.logo-y');
            if (logoL && logoY) {
                const time = Date.now() * 0.001;
                
                // Rotate letters in 3D space with different rotations
                logoL.style.transform = `rotateY(${Math.sin(time) * 3}deg) rotateX(${Math.cos(time) * 2}deg)`;
                logoY.style.transform = `rotateY(${-Math.sin(time) * 3}deg) rotateX(${-Math.cos(time) * 2}deg)`;
            }
        }

        setInterval(animateLogo3D, 50);

        // Add hover effect to logo
        const logoL = document.querySelector('.logo-l');
        const logoY = document.querySelector('.logo-y');
        if (logoL && logoY) {
            logoL.addEventListener('mouseenter', () => {
                logoL.style.transform = 'scale(1.1) rotateY(5deg) rotateX(3deg)';
                logoL.style.textShadow = '0 0 20px rgba(255, 255, 255, 0.9), 0 0 40px rgba(255, 255, 255, 0.7), 0 0 60px rgba(255, 255, 255, 0.5)';
            });
            
            logoL.addEventListener('mouseleave', () => {
                logoL.style.transform = 'scale(1) rotateY(0deg) rotateX(0deg)';
                logoL.style.textShadow = '0 0 10px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.5), 0 0 50px rgba(255, 255, 255, 0.3)';
            });
            
            logoY.addEventListener('mouseenter', () => {
                logoY.style.transform = 'scale(1.1) rotateY(-5deg) rotateX(-3deg)';
                logoY.style.textShadow = '0 0 20px rgba(255, 255, 255, 0.9), 0 0 40px rgba(255, 255, 255, 0.7), 0 0 60px rgba(255, 255, 255, 0.5)';
            });
            
            logoY.addEventListener('mouseleave', () => {
                logoY.style.transform = 'scale(1) rotateY(0deg) rotateX(0deg)';
                logoY.style.textShadow = '0 0 10px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.5), 0 0 50px rgba(255, 255, 255, 0.3)';
            });
        }
    </script>
</body>
</html>
