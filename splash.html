<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Layouris — Onde os Layouts Ganham Vida.</title>
  <style>
    :root {
      --primary-purple: #6e44ff;
      --primary-blue: #009fff;
      --primary-pink: #ff61f6;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.3);
      --glow: rgba(255, 255, 255, 0.2);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    body {
      background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue), var(--primary-pink));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: var(--white);
      transition: all 1s ease-out;
      backdrop-filter: blur(10px);
    }

    .container {
      text-align: center;
      z-index: 10;
      animation: fadeIn 1.5s ease-out;
      padding: 2rem;
      max-width: 90%;
    }

    .logo {
      font-size: 8rem;
      font-weight: 800;
      letter-spacing: -0.05em;
      color: var(--white);
      text-shadow: 8px 8px 16px var(--shadow), 0 0 20px var(--glow);
      transform: scale(0.8);
      opacity: 0;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
      position: relative;
      animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 0.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 1s ease-out 0.5s forwards;
      letter-spacing: 1px;
    }

    .slogan {
      font-size: 1.3rem;
      margin-top: 0.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 1s ease-out 0.8s forwards;
      font-style: italic;
      font-weight: 300;
    }

    .loader {
      width: 60px;
      height: 60px;
      margin: 2rem auto;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: var(--white);
      animation: spin 1s ease-in-out infinite;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 1.5s forwards;
    }

    /* Fluid Background Shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      z-index: -1;
    }

    .shape-1 {
      width: 400px;
      height: 400px;
      background: var(--primary-purple);
      top: -100px;
      right: -100px;
      animation: float 6s ease-in-out infinite;
    }

    .shape-2 {
      width: 300px;
      height: 300px;
      background: var(--primary-blue);
      bottom: -50px;
      left: -50px;
      animation: float 8s ease-in-out infinite reverse;
    }

    .shape-3 {
      width: 500px;
      height: 500px;
      background: var(--primary-pink);
      bottom: -150px;
      right: -100px;
      animation: float 10s ease-in-out infinite;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      70% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes float {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      50% { transform: translate(10px, -10px) rotate(180deg); }
      100% { transform: translate(0px, 0px) rotate(360deg); }
    }

    /* Glassmorphism */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo {
        font-size: 6rem;
      }
      .title {
        font-size: 2rem;
      }
      .slogan {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 4rem;
      }
      .title {
        font-size: 1.5rem;
      }
      .slogan {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Fluid Background Shapes -->
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>

  <!-- Main Content -->
  <div class="container glass">
    <div class="logo">Ly</div>
    <div class="title">Layouris</div>
    <div class="slogan">Onde os Layouts Ganham Vida.</div>
    <div class="loader"></div>
  </div>

  <!-- Scripts -->
  <script>
    // Som ambiente
    function playAmbientSound() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(120, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      setTimeout(() => oscillator.stop(), 5000);
    }

    // Som de entrada do logo
    function playLogoSound() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'sawtooth';
      oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 1);

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 1);
    }

    // Executa sons ao carregar
    document.addEventListener('DOMContentLoaded', () => {
      playAmbientSound();
      setTimeout(playLogoSound, 1000);

      // Redireciona após 5 segundos
      setTimeout(() => {
        document.body.style.opacity = 0;
        setTimeout(() => {
          window.location.href = 'app.html';
        }, 500);
      }, 5000);
    });
  </script>
</body>
</html>
