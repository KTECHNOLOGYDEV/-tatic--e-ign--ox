<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Layouris — Onde os Layouts Ganham Vida.</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/dist/tsparticles.min.js"></script>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <!-- Custom Styles -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .logo {
      text-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.2);
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05) rotate(2deg);
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.8));
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-500 to-pink-500 h-screen flex items-center justify-center relative">
  <!-- tsParticles Canvas -->
  <div id="tsparticles" class="absolute inset-0 z-0"></div>

  <!-- Main Content -->
  <div class="text-center z-10 px-4">
    <div class="glass rounded-2xl p-8 max-w-2xl mx-auto">
      <h1 class="logo text-8xl font-black text-white tracking-tight">Ly</h1>
      <h2 class="text-3xl font-bold text-white mt-2">Layouris</h2>
      <p id="slogan" class="text-xl italic text-white/90 mt-2 opacity-0">Onde os Layouts Ganham Vida.</p>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Inicializa tsParticles
    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 100, density: { enable: true, area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 2, random: true },
        move: {
          enable: true,
          speed: 0.5,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false,
        },
      },
      interactivity: { events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } } },
      retina_detect: true,
    });

    // Som ambiente suave
    function playAmbientSound() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(120, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      setTimeout(() => oscillator.stop(), 5000);
    }

    // Som de entrada do logo
    function playLogoSound() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.5);

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.5);
    }

    // Executa sons ao carregar
    document.addEventListener('DOMContentLoaded', () => {
      playAmbientSound();
      setTimeout(playLogoSound, 1000);

      // Digitação do slogan
      new Typed('#slogan', {
        strings: ["Onde os Layouts Ganham Vida."],
        typeSpeed: 50,
        backSpeed: 30,
        loop: false,
        showCursor: false,
        onComplete: () => {
          document.getElementById('slogan').style.opacity = '1';
        }
      });

      // Redireciona após 5 segundos
      setTimeout(() => {
        document.body.style.opacity = '0';
        setTimeout(() => {
          window.location.href = 'app.html';
        }, 500);
      }, 5000);
    });
  </script>
</body>
</html>
