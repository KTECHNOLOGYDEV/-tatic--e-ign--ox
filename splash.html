<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0a2e 0%, #2d0b4a 50%, #1a0a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .splash-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }

        /* Animated background gradient */
        .background-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #6b48ff 100%);
            z-index: -1;
            opacity: 0.8;
        }

        /* SVG container for particle animation */
        .svg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            overflow: visible;
        }

        .particle {
            opacity: 0;
            transform: translate(-50%, -50%);
        }

        /* Tagline styling */
        .tagline {
            font-size: 1.8rem;
            color: white;
            margin-top: 2rem;
            font-weight: 300;
            line-height: 1.4;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.7),
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 30px rgba(255, 255, 255, 0.3);
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }

        .tagline.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .tagline {
                font-size: 1.4rem;
                margin-top: 1rem;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .tagline {
                font-size: 1.1rem;
                margin-top: 0.5rem;
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- Background gradient -->
        <div class="background-gradient"></div>
        
        <!-- SVG for particle animation -->
        <div class="svg-container" id="svgContainer"></div>
        
        <!-- Tagline -->
        <div class="tagline" id="tagline">Onde Os Layouts Criam Vidas.</div>
    </div>

    <script>
        // Lightweight particle system using SVG
        class LightweightParticleSystem {
            constructor(container, text = 'Ly') {
                this.container = container;
                this.text = text;
                this.particles = [];
                this.targetPoints = [];
                this.animationComplete = false;
                this.createTargetPoints();
                this.createParticles();
            }

            createTargetPoints() {
                // Pre-defined coordinates for "Ly" that look good
                const points = [];
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2 - 30;
                const fontSize = Math.min(window.innerWidth * 0.2, window.innerHeight * 0.25);
                
                // Create "L" - vertical line
                const lVerticalPoints = 15;
                for (let i = 0; i < lVerticalPoints; i++) {
                    const y = centerY - fontSize/2 + (i * fontSize / (lVerticalPoints - 1));
                    points.push({ x: centerX - fontSize/3, y: y });
                }
                
                // Create "L" - horizontal line
                const lHorizontalPoints = 10;
                for (let i = 0; i < lHorizontalPoints; i++) {
                    const x = centerX - fontSize/3 + (i * fontSize * 0.5 / (lHorizontalPoints - 1));
                    points.push({ x: x, y: centerY + fontSize/2 });
                }
                
                // Create "Y" - left arm
                const yLeftPoints = 12;
                for (let i = 0; i < yLeftPoints; i++) {
                    const t = i / (yLeftPoints - 1);
                    const x = centerX + fontSize/4 - t * fontSize/2;
                    const y = centerY - fontSize/3 + t * fontSize/2;
                    points.push({ x: x, y: y });
                }
                
                // Create "Y" - right arm  
                const yRightPoints = 12;
                for (let i = 0; i < yRightPoints; i++) {
                    const t = i / (yRightPoints - 1);
                    const x = centerX - fontSize/4 + t * fontSize/2;
                    const y = centerY - fontSize/3 + t * fontSize/2;
                    points.push({ x: x, y: y });
                }
                
                // Create "Y" - stem
                const yStemPoints = 10;
                for (let i = 0; i < yStemPoints; i++) {
                    const y = centerY + fontSize/6 + (i * fontSize/3 / (yStemPoints - 1));
                    points.push({ x: centerX, y: y });
                }
                
                this.targetPoints = points;
            }

            createParticles() {
                const totalParticles = Math.min(this.targetPoints.length, 150); // Limit for performance
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('width', '100%');
                svg.setAttribute('height', '100%');
                svg.setAttribute('style', 'position: absolute; top: 0; left: 0; pointer-events: none;');
                
                // Create particles from screen edges
                for (let i = 0; i < totalParticles; i++) {
                    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    
                    // Random start position from edges
                    let startX, startY;
                    const edge = Math.floor(Math.random() * 4);
                    const offset = 100;
                    
                    switch(edge) {
                        case 0: // Top
                            startX = Math.random() * window.innerWidth;
                            startY = -offset;
                            break;
                        case 1: // Right
                            startX = window.innerWidth + offset;
                            startY = Math.random() * window.innerHeight;
                            break;
                        case 2: // Bottom
                            startX = Math.random() * window.innerWidth;
                            startY = window.innerHeight + offset;
                            break;
                        case 3: // Left
                            startX = -offset;
                            startY = Math.random() * window.innerHeight;
                            break;
                    }
                    
                    const target = this.targetPoints[i % this.targetPoints.length];
                    
                    // Color assignment
                    const colors = ['#ff00ff', '#00ffff', '#9333ea'];
                    const color = colors[Math.floor(i / (totalParticles / 3)) % 3];
                    
                    circle.setAttribute('cx', startX);
                    circle.setAttribute('cy', startY);
                    circle.setAttribute('r', '2');
                    circle.setAttribute('fill', color);
                    circle.setAttribute('opacity', '0');
                    circle.className = 'particle';
                    
                    svg.appendChild(circle);
                    this.particles.push({
                        element: circle,
                        startX: startX,
                        startY: startY,
                        targetX: target.x,
                        targetY: target.y,
                        color: color,
                        delay: Math.random() * 1000
                    });
                }
                
                this.container.appendChild(svg);
                this.animateParticles();
            }

            animateParticles() {
                const startTime = Date.now();
                const duration = 2000; // 2 seconds for animation
                
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    let settledCount = 0;
                    
                    this.particles.forEach((particle, index) => {
                        // Apply staggered delay
                        const particleProgress = Math.max(0, (elapsed - particle.delay) / (duration - particle.delay));
                        
                        if (particleProgress <= 0) {
                            // Particle hasn't started yet
                            particle.element.setAttribute('opacity', '0');
                            return;
                        }
                        
                        if (particleProgress >= 1) {
                            // Particle reached target
                            particle.element.setAttribute('cx', particle.targetX);
                            particle.element.setAttribute('cy', particle.targetY);
                            particle.element.setAttribute('opacity', '1');
                            particle.element.setAttribute('r', '3');
                            settledCount++;
                        } else {
                            // Interpolate position
                            const easeProgress = 1 - Math.pow(1 - Math.min(particleProgress, 1), 3); // Ease out cubic
                            
                            const currentX = particle.startX + (particle.targetX - particle.startX) * easeProgress;
                            const currentY = particle.startY + (particle.targetY - particle.startY) * easeProgress;
                            
                            particle.element.setAttribute('cx', currentX);
                            particle.element.setAttribute('cy', currentY);
                            particle.element.setAttribute('opacity', Math.min(particleProgress * 2, 1));
                            particle.element.setAttribute('r', 1 + easeProgress * 2);
                        }
                    });
                    
                    this.animationComplete = (settledCount / this.particles.length) > 0.95;
                    
                    if (!this.animationComplete) {
                        requestAnimationFrame(animate);
                    }
                };
                
                animate();
            }
        }

        // Initialize the splash screen
        window.addEventListener('load', () => {
            const svgContainer = document.getElementById('svgContainer');
            const tagline = document.getElementById('tagline');
            
            // Create lightweight particle system
            const particleSystem = new LightweightParticleSystem(svgContainer, 'Ly');
            
            // Show tagline after particle animation completes
            const checkAnimationComplete = setInterval(() => {
                if (particleSystem.animationComplete) {
                    clearInterval(checkAnimationComplete);
                    setTimeout(() => {
                        tagline.classList.add('visible');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2500);
                    }, 300);
                }
            }, 100);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            // For GitHub Pages, we'll just reload on resize for simplicity
            // In a production app, you'd recalculate positions
        });
    </script>
</body>
</html>
