<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmpreendaCheck - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/heroicons@1.0.1/dist/outline.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .login-container {
      @apply bg-white rounded-3xl shadow-xl p-6 w-full max-w-sm mx-auto;
    }
    .header {
      @apply flex items-center mb-6;
    }
    .avatar {
      @apply w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center text-xl font-bold text-gray-700 mr-3;
    }
    .greeting {
      @apply flex-1;
    }
    .greeting-title {
      @apply text-lg font-semibold text-gray-800;
    }
    .greeting-subtitle {
      @apply text-sm text-gray-500;
    }
    .input-group {
      @apply mb-4 relative;
    }
    .input-field {
      @apply w-full px-4 py-3 pl-12 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none transition;
    }
    .input-icon {
      @apply absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400;
    }
    .btn-login {
      @apply w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold transition flex items-center justify-center;
    }
    .btn-login.loading {
      @apply bg-blue-800 cursor-not-allowed;
    }
    .btn-toggle-password {
      @apply absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 cursor-pointer;
    }
    .message {
      @apply p-3 rounded-xl mb-4 text-center hidden text-sm;
    }
    .message.error {
      @apply bg-red-100 text-red-700 border border-red-200;
    }
    .message.success {
      @apply bg-green-100 text-green-700 border border-green-200;
    }
    .forgot-password {
      @apply text-center mt-4 text-sm text-blue-600 hover:underline;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="login-container">
    <!-- Header com Avatar e Saudação -->
    <div class="header">
      <div class="avatar">H</div>
      <div class="greeting">
        <div class="greeting-title">Bom dia</div>
        <div class="greeting-subtitle">Hafizur Rumen</div>
      </div>
    </div>

    <!-- Mensagens -->
    <div id="errorMessage" class="message error"></div>
    <div id="successMessage" class="message success"></div>

    <!-- Formulário de Login -->
    <form id="loginForm">
      <div class="input-group">
        <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        <input
          type="email"
          id="email"
          placeholder="Seu e-mail"
          class="input-field"
          required
        />
      </div>

      <div class="input-group">
        <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2V7a2 2 0 00-2-2H6a2 2 0 00-2 2v10a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
        <input
          type="password"
          id="password"
          placeholder="Sua senha"
          class="input-field"
          required
        />
        <button type="button" id="togglePassword" class="btn-toggle-password">
          <svg xmlns="http://www.w3.org/2000/svg" id="eyeOpen" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" id="eyeClosed" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
            <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
          </svg>
        </button>
      </div>

      <button type="submit" id="loginButton" class="btn-login">
        <svg xmlns="http://www.w3.org/2000/svg" id="loginSpinner" class="h-5 w-5 mr-2 animate-spin hidden" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
        </svg>
        Entrar
      </button>
    </form>

    <!-- Link para esqueceu a senha -->
    <div class="forgot-password">
      <a href="#">Esqueceu sua senha?</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const togglePasswordBtn = document.getElementById("togglePassword");
      const eyeOpen = document.getElementById("eyeOpen");
      const eyeClosed = document.getElementById("eyeClosed");
      const loginButton = document.getElementById("loginButton");
      const loginSpinner = document.getElementById("loginSpinner");
      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");

      // Função para mostrar mensagem de erro
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove("hidden");
        successMessage.classList.add("hidden");
      }

      // Função para mostrar mensagem de sucesso
      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.classList.remove("hidden");
        errorMessage.classList.add("hidden");
      }

      // Função para ocultar todas as mensagens
      function hideMessages() {
        errorMessage.classList.add("hidden");
        successMessage.classList.add("hidden");
      }

      // Toggle mostrar/ocultar senha
      togglePasswordBtn.addEventListener("click", () => {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeOpen.classList.remove("hidden");
          eyeClosed.classList.add("hidden");
        } else {
          passwordInput.type = "password";
          eyeOpen.classList.add("hidden");
          eyeClosed.classList.remove("hidden");
        }
      });

      // Simulação de login
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideMessages();

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        // Validação simples do e-mail
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showError("Por favor, insira um e-mail válido.");
          return;
        }

        if (password.length < 6) {
          showError("A senha deve ter pelo menos 6 caracteres.");
          return;
        }

        // Simular carregamento
        loginButton.classList.add("loading");
        loginSpinner.classList.remove("hidden");

        try {
          // Simula uma requisição de API
          await new Promise(resolve => setTimeout(resolve, 1500));

          // Simula sucesso
          showSuccess("Login realizado com sucesso! Redirecionando...");
          // setTimeout(() => {
          //   window.location.href = '/dashboard';
          // }, 1500);

        } catch (error) {
          // Simula erro
          showError("E-mail ou senha incorretos. Tente novamente.");
        } finally {
          // Remover estado de carregamento
          loginButton.classList.remove("loading");
          loginSpinner.classList.add("hidden");
        }
      });
    });
  </script>
</body>
</html>
